---
layout: default
---

<h1>News</h1>
<ul>
  {% for news in site.categories.news %}
  <li>
    <img class="img-thumbnail" src="{{site.baseurl}}/img/{{news.article-image-name}}-thumbnail.jpg" alt="">
    <a href="{{site.baseurl}}{{news.url}}">{{news.title}}</a>
    <p>{{news.meta}}</p>
  </li>
  {% endfor %}
</ul>
